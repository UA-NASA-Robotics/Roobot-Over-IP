#Runs on all PRs to check that code compiles before allowing commit to main.
name: PullRequestTest
on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, edited] # Optional: specify types of PR events


jobs:
  build_and_test_ros2:
    runs-on: ubuntu-latest
    container:
      image: rostooling/setup-ros-docker:ubuntu-jammy-latest
    steps:
      - name: Build
        uses: ros-tooling/action-ros-ci@v0.4
        with:
          package-name: roi_ros
          target-ros2-distro: jazzy
          skip-tests: true
